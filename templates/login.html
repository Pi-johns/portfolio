{% extends 'base.html' %}

{% block content %}
<div class="relative w-full min-h-screen bg-black overflow-hidden p-10 flex items-center justify-center">
    <!-- Mystical Portal Background -->
    <div class="absolute inset-0 bg-[url('/static/images/matrix-bg.gif')] bg-cover bg-center opacity-20"></div>

    <!-- Floating Magical Symbols -->
    <div class="absolute inset-0 flex justify-center items-center">
        <span class="text-7xl text-purple-400 animate-pulse absolute top-16 left-10">🪄</span>
        <span class="text-6xl text-blue-400 animate-spin absolute top-10 right-20">✨</span>
        <span class="text-6xl text-green-400 animate-bounce absolute bottom-20 left-20">🔮</span>
    </div>

    <div class="relative z-10 max-w-md w-full bg-gray-900 bg-opacity-90 p-8 rounded-xl shadow-lg neon-border">
        <h1 class="text-4xl font-bold text-purple-400 text-center neon-glow">Enter the Wizard’s Gate 🔮</h1>

        {% if error %}
        <p class="text-red-400 text-center mt-2">⚠️ {{ error }}</p>
        {% endif %}

        <form method="POST" class="mt-6">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="text-gray-300 text-lg">Wizard Name:</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 mt-2 bg-black text-white border border-purple-500 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
            </div>

            <div class="mb-4">
                <label for="password" class="text-gray-300 text-lg">Secret Spell (Password):</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-2 bg-black text-white border border-purple-500 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
            </div>

            <button type="submit"
                class="w-full px-6 py-3 bg-purple-700 text-white text-lg font-semibold rounded-lg shadow-md transform hover:scale-105 transition-all duration-300 neon-button">
                Enter the Realm ✨
            </button>
        </form>

        <p class="text-gray-400 text-center mt-4">Forgot your spell? <a href="{% url 'reset_password' %}"
                class="text-cyan-300 hover:text-cyan-400">Recover it here</a></p>

        <p class="text-gray-400 text-center mt-2">New to the realm? <a href="{% url 'register' %}"
                class="text-green-300 hover:text-green-400">Sign up as a Wizard</a></p>
    </div>
</div>
{% endblock %}
